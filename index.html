<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Tip calculator app</title>
  
</head>

<body>

  <div class="home">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="first">
          <div class="bill">
            <label for="exampleFormControlInput1" class="form-label">Bill</label>
            <div class="input-wrapper">
              <img src="./images/icon-dollar.svg" alt="">
              <input type="number" class="form-control" id="input" placeholder="">
            </div>
            
          </div>
          <div class="tip">
            <label for="exampleFormControlInput1" class="form-label">Select Tip %</label>
            <ul class="list">
              <li><button class="btn" value="0.05">5%</button></li>
              <li><button class="btn" value="0.10">10%</button></li>
              <li><button class="btn" value="0.15">15%</button></li>
              <li><button class="btn" value="0.25">25%</button></li>
              <li><button class="btn" value="0.50">50%</button></li>
              <li><input type="number" placeholder="Custom" id="customTip"></li>
            </ul>
          </div>
          <div class="num">
            <label for="exampleFormControlInput1" class="form-label">Number of People</label>
            <span id="error"></span>
            <div class="input-wrapper-one">
              <img src="./images/icon-person.svg" alt="">
              <input type="text" class="form-control" id="input-people" placeholder="" >
            </div>
          </div>
        </div>
        </div>
        <div class="col-md-6">
          <div class="second">
            <div class="text-desc">
              <p>Tip Amount <span>/person</span></p>
              <div class="tip-val">$0</div>
            </div>
            <div class="total-desc">
              <p>Total <span>/person</span></p>
              <div class="tip-val">$0</div>
            </div>
            <button class="btn" id="reset">RESET</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  
</body>

</html>
